<div *ngFor="let alert of alerts" fxLayout="row wrap" class="flex flex-row">

    <div class="grow {{ cssClass(alert) }}" [innerHTML]="alert.message" (click)="showDetails(alert)"></div>

    <button class="nogrow {{ cssClass(alert) }}" (click)="removeAlert(alert)">
        <img src="../assets/icons/close.svg" width="16" height="16" class="m-2">
    </button>
</div>
