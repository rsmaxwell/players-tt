<div class="alertbuttons" >

    <div class="flex flex-row items-center space-x-2">
        
       <button class="bg-green-500 text-white py-2 px-4 rounded" 
          (click)="alertService.success('Success!!')">
          Success
       </button>
   
       <button class="bg-red-500 text-white py-2 px-4 rounded" 
          (click)="myError()">
          Error
       </button>
   
       <button class="bg-cyan-500 text-white py-2 px-4 rounded" 
          (click)="alertService.info('Some info....')">
          Info
       </button>
   
       <button class="bg-orange-300 text-white py-2 px-4 rounded" 
          (click)="alertService.warning('Warning: ...')">
          Warn
       </button>
   
       <button class="bg-white text-black py-2 px-4 rounded" 
          (click)="alertService.clear()">
          Clear
       </button>
   </div>

    <div class="form-group mt-2">
        <div class="form-check">
            <input type="checkbox" name="autoClose" id="autoClose" class="form-check-input"
                [(ngModel)]="options.autoClose">
            <label for="autoClose">Auto close alert after three seconds</label>
        </div>
        <div class="form-check">
            <input type="checkbox" name="keepAfterRouteChange" id="keepAfterRouteChange" class="form-check-input"
                [(ngModel)]="options.keepAfterRouteChange">
            <label for="keepAfterRouteChange">Keep displaying after one route change</label>
        </div>
    </div>
</div>
