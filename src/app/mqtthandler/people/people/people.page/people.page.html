<div class="flex flex-col h-screen bg-blue-100">

   <div class="flex flex-row bg-blue-700 space-x-4 items-center">
      <img src="../assets/icons/players.svg" class="m-2 h-14">
      <p class="grow text-white text-3xl">{{pagename}}</p>

      <button (click)="onClick($event)">
         <img src="../assets/icons/add.svg" width="24" height="24" class="m-6">
      </button>      
   </div>

   <div>
      <alerts></alerts>
   </div>

   <div>
     <peoplefilter (filterEvent)="handleFilterEvent($event)"></peoplefilter>
  </div>

   <div class="grow overflow-auto">    
      <peoplelist [filter]="filter"></peoplelist>
   </div>

   <div>
      <alertbuttons></alertbuttons>
   </div>

   <div>
      <fullfooter></fullfooter>
   </div>

</div>
