<div fxFlexFill fxLayout="column">

   <mat-toolbar fxFlex="none" fxLayout="row" fxLayoutAlign="space-between center" color="primary">
      <fullheader [title]="pagename"></fullheader>
      <button mat-icon-button (click)="onClick($event)">
         <mat-icon>add</mat-icon>
      </button>
   </mat-toolbar>

  <div fxFlex="none">
    <alerts></alerts>
  </div>

  <div fxFlex="none" class="peoplefilter">    
     <peoplefilter (filterEvent)="handleFilterEvent($event)"></peoplefilter>
  </div>

   <div fxFlex="grow" class="peoplelist">    
      <peoplelist fxFlex="grow" [filter]="filter"></peoplelist>
   </div>

   <!-- <div fxFlex="none" >
      <alertbuttons></alertbuttons>
   </div> -->

   <mat-toolbar fxFlex="nogrow" color="primary">
      <fullfooter></fullfooter>
   </mat-toolbar>
</div>
