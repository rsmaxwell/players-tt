<div class="filterContainer">
    <mat-chip-list fxFlex="none">
        <mat-chip class="example-box" *ngFor="let filter of filters()" [disableRipple]="true" [selected]="filter.selected"
            (click)="select(filter)">
            {{filter.name}}
        </mat-chip>
    </mat-chip-list>
</div>
