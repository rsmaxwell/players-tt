<form [formGroup]="form" (ngSubmit)="onSubmit()" class="p-2">

   <div class="flex flex-col gap-y-6 text-lg">
      <div class="flex flex-col space-y-6 my-6">
         <div class="">
            <label class="">First Name</label>
            <input type="text" [formControl]="firstname"
               name="firstname" 
               id="firstname" 
               placeholder="Fred"
               class="form-input border border-gray-900 py-3 px-3 bg-white placeholder-gray-400 text-gray-500 
                  appearance-none w-full block pr-14 text-lg"
            >
            <div class="text-red-500" *ngIf="firstname.invalid">
               {{getErrorMessage(firstname)}}
            </div>
         </div>
 
         <div class="">
            <label class="">Last Name</label>
            <input type="text" [formControl]="firstname"
               name="lastname" 
               id="lastname" 
               placeholder="Bloggs"
               class="form-input border border-gray-900 py-3 px-3 bg-white placeholder-gray-400 text-gray-500 
                  appearance-none w-full block pr-14 text-lg"
            >
            <div class="text-red-500" *ngIf="lastname.invalid">
               {{getErrorMessage(lastname)}}
            </div>
         </div>

         <div class="">
            <label class="">Email</label>
            <input type="email" [formControl]="email"
               name="email" 
               id="email" 
               placeholder="fred.bloggs@hotmail.com"
               class="form-input border border-gray-900 py-3 px-3 bg-white placeholder-gray-400 text-gray-500 
                  appearance-none w-full block pr-14 text-lg"
            >
            <div class="text-red-500" *ngIf="email.invalid">
               {{getErrorMessage(email)}}
            </div>
         </div>

         <div class="">
            <label class="">Knownas</label>
            <input type="text" [formControl]="knownas"
               name="knownas" 
               id="knownas" 
               placeholder="Fred"
               class="form-input border border-gray-900 py-3 px-3 bg-white placeholder-gray-400 text-gray-500 
                  appearance-none w-full block pr-14 text-lg"
            >
            <div class="text-red-500" *ngIf="knownas.invalid">
               {{getErrorMessage(knownas)}}
            </div>
         </div>
 
         <div class="">
            <label class="">Phone</label>
            <input type="text" [formControl]="phone"
               name="phone" 
               id="phone" 
               placeholder="12345678"
               class="form-input border border-gray-900 py-3 px-3 bg-white placeholder-gray-400 text-gray-500 
                  appearance-none w-full block pr-14 text-lg"
            >
            <div class="text-red-500" *ngIf="phone.invalid">
               {{getErrorMessage(phone)}}
            </div>
         </div>
 
         <div class="">
            <label class="">Status</label>
            <select class="bg-gray-50 border border-gray-900 text-gray-900 text-sm 
               block w-full p-2.5">
              <!-- <option selected>Open this select menu</option> -->
              <option *ngFor="let item of statuses" [value]="item" >
               {{ item }}
              </option>
            </select>
         </div>
      </div>
   
      <div class="flex flex-row space-x-2">
         <button type="submit" 
            class="btn bg-blue-700 text-white py-2 px-4 rounded"
         >
            Signin
         </button>
         <button type='button' (click)="onCancel()"
            class="btn bg-white text-black py-2 px-4 rounded border border-blue-500"
         >
            Cancel
         </button>
      </div>
   </div>

</form>
