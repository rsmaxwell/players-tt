<form [formGroup]="form" fxLayout="column" (ngSubmit)="onSubmit()">

    <div fxLayout="column" fxFlex="200px" class="game">
        <grid-edit-heading fxFlex="54px" fxLayout="row" [court]="court" class="game-edit-heading"></grid-edit-heading>
        <grid-edit fxFlex="grow" [court]="court" [form]="form"></grid-edit>
    </div>

    <div fxFlex="20px"></div>

    <div>
        <button mat-raised-button type="submit" [disabled]="!form.valid" color="primary">Save</button>
        <button mat-raised-button type="button" (click)="onCancel()">Cancel</button>
    </div>

</form>

<div fxFlex="grow"></div>
