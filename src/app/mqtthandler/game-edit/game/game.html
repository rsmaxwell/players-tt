<form class="flex flex-col gap-y-6" (ngSubmit)="onSubmit()">

    <div class="bg-[#90ee90]">
        <grid-edit-heading [court]="court"></grid-edit-heading>
        <grid-edit [court]="court" [formGroup2]="formGroup"></grid-edit>
    </div>

    <div class="flex flex-row space-x-2">
        <button class="btn bg-blue-700 hover:bg-blue-700 text-white py-2 px-4 rounded">
            Save
        </button>
        <button class="btn bg-white hover:bg-blue-700 text-black hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">
            Cancel
        </button>
     </div>

</form>

<div class="grow"></div>
