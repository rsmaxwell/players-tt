
<ng-container [formGroup]="formGroup3">

    <select formControlName="position_{{ this.position.index }}" class="flex w-full h-16 px-2 items-center justify-start text-lg bg-white text-gray-900">
        <option [ngValue]=getValue()>
            {{ getDisplayValue() }}
        </option>
        <option *ngFor="let waiter of waiters" [ngValue]="{ index: this.position.index, personId: waiter.personId }">
            {{ waiter.personId.knownas }}
        </option>
    </select>

</ng-container>
