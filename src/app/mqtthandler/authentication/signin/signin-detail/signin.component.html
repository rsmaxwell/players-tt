<form [formGroup]="form" (ngSubmit)="onSubmit()">

   <mat-form-field appearance="standard" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput [formControl]="email" type="email" required>
      <mat-error *ngIf="email.invalid">{{getEmailErrorMessage()}}</mat-error>
   </mat-form-field>

   <mat-form-field appearance="standard" class="full-width">
      <mat-label>Password</mat-label>
      <input matInput [formControl]="password" [type]="hide ? 'password' : 'text'" required>
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
         [attr.aria-pressed]="hide">
         <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
      <mat-error *ngIf="password.invalid">{{getPasswordErrorMessage()}}</mat-error>
   </mat-form-field>

   <mat-card-actions>
      <button mat-raised-button type="submit" [disabled]="!form.valid" color="primary">Signin</button>
      <button mat-raised-button type="reset" routerLink="/account/register">Register</button>
   </mat-card-actions>

</form>
